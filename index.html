<!doctype html>
<title>Copter Log Services</title>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

            width: 100%;

            padding: 0;
            margin: 0;

    <body>
		</a><h2 align=center>KRUSCHITZ WERK</h2>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Fotos_6.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[46.61792841834531,14.614237343906538],[46.62257706604989,14.626007918909364]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<h1 align=center><br><a href="https://gallardo-salazar.github.io/test2">3D Model</a></h1><a href="https://www.copterlog.services/"><div align="center"><img src="fotos/CLS_LOGO_4C_pos.png" width="100">');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_BoxZhlen2019_1');
        map.getPane('pane_BoxZhlen2019_1').style.zIndex = 401;
        var img_BoxZhlen2019_1 = 'data/BoxZhlen2019_1.png';
        var img_bounds_BoxZhlen2019_1 = [[46.61902789819687,14.615244770365074],[46.6216987098926,14.621460498800971]];
        var layer_BoxZhlen2019_1 = new L.imageOverlay(img_BoxZhlen2019_1,
                                              img_bounds_BoxZhlen2019_1,
                                              {pane: 'pane_BoxZhlen2019_1'});
        bounds_group.addLayer(layer_BoxZhlen2019_1);
        map.addLayer(layer_BoxZhlen2019_1);
        map.createPane('pane_KruschitzWerk2019_2');
        map.getPane('pane_KruschitzWerk2019_2').style.zIndex = 402;
        var img_KruschitzWerk2019_2 = 'data/KruschitzWerk2019_2.png';
        var img_bounds_KruschitzWerk2019_2 = [[46.61902736085811,14.615244205339168],[46.62169918999217,14.62146090871846]];
        var layer_KruschitzWerk2019_2 = new L.imageOverlay(img_KruschitzWerk2019_2,
                                              img_bounds_KruschitzWerk2019_2,
                                              {pane: 'pane_KruschitzWerk2019_2'});
        bounds_group.addLayer(layer_KruschitzWerk2019_2);
        map.addLayer(layer_KruschitzWerk2019_2);
        map.createPane('pane_BoxZhlenTeil22021_3');
        map.getPane('pane_BoxZhlenTeil22021_3').style.zIndex = 403;
        var img_BoxZhlenTeil22021_3 = 'data/BoxZhlenTeil22021_3.png';
        var img_bounds_BoxZhlenTeil22021_3 = [[46.61991802222209,14.621055797712424],[46.62215918722205,14.624752771551067]];
        var layer_BoxZhlenTeil22021_3 = new L.imageOverlay(img_BoxZhlenTeil22021_3,
                                              img_bounds_BoxZhlenTeil22021_3,
                                              {pane: 'pane_BoxZhlenTeil22021_3'});
        bounds_group.addLayer(layer_BoxZhlenTeil22021_3);
        map.addLayer(layer_BoxZhlenTeil22021_3);
        map.createPane('pane_BoxZhlenTeil12021_4');
        map.getPane('pane_BoxZhlenTeil12021_4').style.zIndex = 404;
        var img_BoxZhlenTeil12021_4 = 'data/BoxZhlenTeil12021_4.png';
        var img_bounds_BoxZhlenTeil12021_4 = [[46.618749121285234,14.615412560750585],[46.62105759612834,14.619317057262768]];
        var layer_BoxZhlenTeil12021_4 = new L.imageOverlay(img_BoxZhlenTeil12021_4,
                                              img_bounds_BoxZhlenTeil12021_4,
                                              {pane: 'pane_BoxZhlenTeil12021_4'});
        bounds_group.addLayer(layer_BoxZhlenTeil12021_4);
        map.addLayer(layer_BoxZhlenTeil12021_4);
        map.createPane('pane_KruschitzWerk2021_5');
        map.getPane('pane_KruschitzWerk2021_5').style.zIndex = 405;
        var img_KruschitzWerk2021_5 = 'data/KruschitzWerk2021_5.png';
        var img_bounds_KruschitzWerk2021_5 = [[46.61827664582125,14.61505180252837],[46.62222891554204,14.625193592507259]];
        var layer_KruschitzWerk2021_5 = new L.imageOverlay(img_KruschitzWerk2021_5,
                                              img_bounds_KruschitzWerk2021_5,
                                              {pane: 'pane_KruschitzWerk2021_5'});
        bounds_group.addLayer(layer_KruschitzWerk2021_5);
        map.addLayer(layer_KruschitzWerk2021_5);
        function pop_Fotos_6(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    </tr>\
                        <td scope="row"><img src="' + feature.properties['RelPath'] + '" alt="" width="500" ></td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxWidth: 500});
        }

        function style_Fotos_6_0() {
            return {
                pane: 'pane_Fotos_6',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,255,57,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Fotos_6');
        map.getPane('pane_Fotos_6').style.zIndex = 406;
        map.getPane('pane_Fotos_6').style['mix-blend-mode'] = 'normal';
        var layer_Fotos_6 = new L.geoJson(json_Fotos_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Fotos_6',
            layerName: 'layer_Fotos_6',
            pane: 'pane_Fotos_6',
            onEachFeature: pop_Fotos_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Fotos_6_0(feature));
            },
        });
        bounds_group.addLayer(layer_Fotos_6);
        map.addLayer(layer_Fotos_6);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Fotos_6.png" /> Fotos': layer_Fotos_6,"Kruschitz Werk 2021": layer_KruschitzWerk2021_5,"Box Zählen Teil 1 2021": layer_BoxZhlenTeil12021_4,"Box Zählen Teil 2 2021": layer_BoxZhlenTeil22021_3,"Kruschitz Werk 2019": layer_KruschitzWerk2019_2,"Box Zählen 2019": layer_BoxZhlen2019_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
